<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
  <img width="150" alt="Logo supermercado" src="assets/img/start_logo.png"> 
</div>
<div class="container">
  <div *ngIf="!usuarioLogueado">
    <div style="text-align:center">
      <h1>Iniciar sesión</h1>
    </div>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="inputNombre">Nombre de usuario</label>
        <input type="text" class="form-control" id="inputNombre" required [(ngModel)]="model.nombre" name="nombre" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Se requiere el nombre de usuario
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" required [(ngModel)]="model.password" name="password" #password='ngModel'>
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
            Se requiere la constraseña
          </div>
      </div>

      <button id="submit" type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
  
      <div *ngIf="errorLogin" class="alert alert-danger">
        {{errorLogin}}
      </div>
    </form>
  </div>
  <div *ngIf="usuarioLogueado">
      <div class="row">
        <div class="col-xs-6">Hola {{usuarioLogueado.nombrePila}} {{usuarioLogueado.apellido}}!!</div>
        <div class="col-xs-6"><button class="btn btn-primary" (click)="logout()">Logout</button></div>
      </div>      
    </div>
</div>
